<!DOCTYPE html>
<html>
<head>
<title>BMI Calculator</title>
<link rel="stylesheet" type="text/css" href="shann.css">
</head>
<body>
<div id="bmi">
<div id="calculator">
<h2>BMI Calculator</h2>
<label for="height">Height (cm):</label>

<input type="number" id="weight" placeholder="Weight (kg)">

<center>
<button id="btn">Calculate BMI</button>
<button id="butn">Reset</button>
</center>
<br>
<br>
<center><div id="res"></div></center>
</div>
<script src="shan.js"></script>
</div>
</body>
</html>
